<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Business Tycoon 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>
    <div id="game-container">
        <h1>Future Business Tycoon 2025</h1>
        <div id="stats">
            <p id="day">Day: 1</p>
            <p id="cash">Cash: $10000</p>
            <p id="reputation">Reputation: 50</p>
            <p id="employees">Employees: 5</p>
            <p id="income">Income: $0</p>
            <p id="expenses">Expenses: $0</p>
        </div>
        <div id="actions">
            <button id="invest-btn">Invest $2000</button>
            <button id="hire-btn">Hire Employee $1000</button>
            <button id="upgrade-btn">Upgrade $5000</button>
        </div>
        <p id="event-message"></p>
        <div id="chart-container">
            <canvas id="financial-chart"></canvas>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
